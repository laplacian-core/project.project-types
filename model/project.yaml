project:
  group: laplacian
  name: project.project-types
  type: model
  namespace: laplacian
  version: '1.0.0'
  description:
    en: |
      The model data that defines the content of each project type.
    ja: |
      各プロジェクトタイプの内容を定義するモデルデータです。
    zh: |
      定义了每个项目类型的内容的模型数据。
  source_repository:
    url: https://github.com/nabla-squared/laplacian.project.project-types.git
    branch: master
  module_repositories:
    local:
      path: ../../../mvn-repo
    remote:
    - https://github.com/nabla-squared/mvn-repo
  plugins:
  - group: laplacian
    name: metamodel-plugin
    version: '1.0.0'
  - group: laplacian
    name: project.domain-model-plugin
    version: '1.0.0'
  models:
  - group: laplacian
    name: project.domain-model
    version: '1.0.0'
  - group: laplacian
    name: project.domain-model
    version: '1.0.0'
  - group: laplacian
    name: common-model
    version: '1.0.0'
  model_files:
  - 'src/'
